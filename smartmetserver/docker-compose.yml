version: '3'

services:
  portainer:
    image: smartmetserver:latest
    container_name: smartmetserver
    restart: always
    labels:
      - "traefik.http.routers.smartmetserver.rule=Host(`smartmetserver.localhost`)"
      - "traefik.http.services.smartmetserver.loadbalancer.server.port=8080"
    volumes:
      - model-fmi-hirlam:/smartmet/data/hirlam
      - model-fmi-meps:/smartmet/data/meps
      - model-fmi-wam:/smartmet/data/wam
      - model-fmi-hbm:/smartmet/data/hbm
    networks:
      - traefik-local

volumes:
  model-fmi-hirlam:
    external: true
  model-fmi-meps:
    external: true
  model-fmi-wam:
    external: true
  model-fmi-hbm:
    external: true

networks:
    traefik-local:
      external: true
